<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVO INFO 2024</title>
    <link rel="stylesheet" href="assets/css/estilosInicio.css" />
    <link rel="shortcut icon" href="assets/images/ico.ico" />

      href="https://fonts.googleapis.com/css?family=Lato|Roboto:400,900"
      rel="stylesheet"
      type="text/css"
    />

  <body>
    <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
    </div>

    <div class="container">

        <span class="text" data-text="IVO INFO 2024">IVO INFO 2024</span>

            <defs>
              <linearGradient id="grad1">

                <stop offset="0%" stop-color="#050075" />

              </linearGradient>
            </defs>
            <rect
              x="5"
              y="5"
              rx="25"
              fill="none"
              stroke="url(#grad1)"
              width="266"
              height="50"
            ></rect>
          </svg>
          <span>Jugar</span>
        </button>
      </div>
    </div>

    <script>
      function abrirJuego() {
        window.location.href = "index.html";
